name: Deploy Workflow

on:
  push:
    branches:
      - "*"
    pull_request:
      branches:
        - "*"
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install requirements
        uses: pip install -r requirements.txt | python -m unittest test.py
  deploy:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
      - name: test
        run : echo "Deploying..."