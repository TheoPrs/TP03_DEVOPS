name: Deploy Workflow aaa

on:
  push:
    branches:
      - feat/testing
  pull_request:
    branches:
      - feat/testing
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Up python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install requirements
        run: pip install -r requirements.txt 
  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: test
        run : echo "Deploying..."

